<template name="index">
  <div class="wrap">
    <header class="index-header">
      Лучший todo лист
    </header>
    <div class="container">
      {{> yield}}
      {{> indexFooter}}
    </div>
  </div>
  {{> footer}}
</template>

<template name="indexFooter">
  {{#if display}}
  <footer class="list-footer">
    <div class="filters">
      <ul class="unstyled">
        <li><a href="/">Все</a></li>
        <li><a href="active">Активные</a></li>
        <li><a href="completed">Завершенные</a></li>
        <li class="helper"></li>
      </ul>
    </div>
    {{#if displayActive}}
    <div class="list-counter">Осталось <strong>{{activeCount}}</strong></div>
    {{/if}}
    {{#if displayCompleted}}
    <button id="clear-completed">Удалить завершенные ({{completedCount}})</button>
    {{/if}}
  </footer>
  {{/if}}
</template>
